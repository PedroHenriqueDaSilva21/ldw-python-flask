<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinos Incríveis</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Fonte temática -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom shadow-lg custom-navbar">
    <div class="container">
        <a class="navbar-brand fw-bold text-info fs-3" href="{{ url_for('home') }}">
        🌍 Destinos Incríveis
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Início</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('destinos_page') }}">Destinos</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('dicas_page') }}">Dicas de Viagem</a></li>
        </ul>
        </div>
    </div>
    </nav>

    <!-- Conteúdo -->
    <main class="container flex-grow-1 py-4">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer fixo no fim -->
    <footer class="footer text-center py-3 mt-auto bg-dark text-light border-top custom-footer">
    <p class="mb-0">🌍 Destinos Incríveis &copy; 2025 — Todos os direitos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
